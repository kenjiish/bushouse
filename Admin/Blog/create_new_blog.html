<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ブログ新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>

	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>ブログ作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="title" class="value_name">タイトル</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="description" class="value_name">詳細</label>
						 <textarea class="short_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="body" class="value_name">本文</label>
						 <textarea class="long_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="" class="value_name">表示ステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">表示中</option> 
						 	<option value="1">下書き</option> 
						 	<option value="2">非表示</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="" class="value_name">キャンプ場</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">キャンプ場</option> 
						 	<option value="1">キャンプ場</option> 
						 	<option value="2">キャンプ場</option> 
						 </select>
						</div>
					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="保存">	
					
				

				</div>
			</div>
			
		</div>


	</body>
	
</html>
