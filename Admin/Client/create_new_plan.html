<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>プラン新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>

	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				
				<div class="form_box">
					<div class="form_title">
						<h1>プラン作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="name" class="value_name">プラン名</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="description" class="value_name">詳細</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像1</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像2</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像3</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像4</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像5</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像6</label>
						 <input type="file" class="value value_file">
						</div>

						<legend class="value_group">定員</legend>
						<div class="form_block">
						 <label for="capacity" class="value_name">定員</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <input type="text" class="value value_short_text">
						</div>

						<legend class="value_group">設備</legend>
						<div class="form_block">
						 <label for="plan_facility" class="value_name">プラン設備</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="common_facility" class="value_name">場内共通設備</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <input type="text" class="value value_short_text">
						</div>

						<legend class="value_group">チェックイン・チェックアウト</legend>
						<div class="form_block">
							<label for="checkin_time" class="value_name">チェックイン時間</label>
							<input type="time">
						</div>
						<div class="form_block">
							<label for="checkout_time" class="value_name">チェックアウト時間</label>
							<input type="time">
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <input type="text" class="value value_short_text">
						</div>

						<legend class="value_group">料金</legend>
						<div class="form_block">
						 <label for="fee" class="value_name">利用料</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="cancelation" class="value_name">キャンセル料</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="payment_method" class="value_name">支払い方法</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <input type="text" class="value value_short_text">
						</div>


						<div class="form_block">
						 <label for="others" class="value_name">その他</label>
						 <input type="text" class="value value_long_text">
						</div>
						<div class="form_block">
						 <label for="" class="value_name">表示ステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">表示中</option> 
						 	<option value="1">下書き</option> 
						 	<option value="2">非表示</option> 
						 </select>
						</div>
					</form>
					
					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="保存">	

							

				</div>
			</div>
			
		</div>


	</body>
	
</html>
