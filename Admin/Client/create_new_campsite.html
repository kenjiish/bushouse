<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>キャンプ場新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>

	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				
				<div class="form_box">
					<div class="form_title">
						<h1>キャンプ場作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="name" class="value_name">キャンプ場名</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="description" class="value_name">詳細</label>
						 <textarea class="short_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像1</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像2</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像3</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像4</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像5</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">画像6</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="" class="value_name">エリア</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="0">選択項目</option> 
						 	<option value="0">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="address" class="value_name">住所</label>
						  <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="access" class="value_name">アクセス</label>
						 <textarea class="short_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="operating_period" class="value_name">営業期間</label>
						 <textarea class="short_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="phone_number" class="value_name">電話番号</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="mail_address" class="value_name">メールアドレス</label>
						 <input type="text" class="value value_short_text">
						</div>
						<div class="form_block">
						 <label for="others" class="value_name">その他</label>
						 <textarea class="middle_text"></textarea>
						</div>
						<div class="form_block">
							<label for="checkin_time" class="value_name">チェックイン時間</label>
							<input type="time">
						</div>
						<div class="form_block">
							<label for="checkout_time" class="value_name">チェックアウト時間</label>
							<input type="time">
						</div>
						 <div class="form_block">
						 	<label for="tag" class="value_name">タグ</label>
						 	<input type="checkbox" value="水洗トイレ">水洗トイレ
						 	<input type="checkbox" value="備品レンタル">備品レンタル
						 	<input type="checkbox" value="ペット可">ペット可
						 	<input type="checkbox" value="駐車場">駐車場
						 	<input type="checkbox" value="お風呂">お風呂
						 	<input type="checkbox" value="炊事場">炊事場
						</div>
						<div class="form_block">
						 	<label for="payment_method" class="value_name">タグ</label>
						 	<input type="checkbox" value="現金">現金
						 	<input type="checkbox" value="クレジットカード">クレジットカード
						</div>
						<div class="form_block">
						 <label for="" class="value_name">表示ステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">表示中</option> 
						 	<option value="1">下書き</option> 
						 	<option value="2">非表示</option> 
						 </select>
						</div>
					</form>
					
					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="保存">	

							

				</div>
			</div>
			
		</div>


	</body>
	
</html>
